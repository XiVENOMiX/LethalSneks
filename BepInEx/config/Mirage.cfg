[MaskedPlayerEnemy]

## Whether or not the OverrideSpawnChance value should be used. If false, masked enemy spawn weights will be untouched.
# Setting type: Boolean
# Default value: true
EnableOverrideSpawnChance = false

## The percentage chance a masked enemy should naturally spawn. Spawn weights are internally calculated and modified based on this value. Must have a value of 0-100
# Setting type: Int32
# Default value: 15
OverrideSpawnChance = 15

## Uses a custom spawn curve that makes masked enemies spawn later in the day, rather than the default way masked enemies spawn.
## Note: This is only used when EnableOverrideSpawnChance is enabled.
# Setting type: Boolean
# Default value: true
UseCustomSpawnCurve = true

## The percent chance of a masked enemy spawning on player death (like a zombie). Must have a value of 0-100.
## Set this to 0 to disable this feature.
# Setting type: Int32
# Default value: 10
SpawnOnPlayerDeath = 10

## If set to true, SpawnOnPlayerDeath will only succeed if the dying player is alone.
# Setting type: Boolean
# Default value: true
SpawnOnlyWhenPlayerAlone = true

## Whether or not a masked enemy should have its mask texture
