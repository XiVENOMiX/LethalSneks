[Credits]

## Whether the credits penalty should be applied during the end of a round. Set this to true to have the default vanilla behaviour.
## This setting is only left here for legacy reasons, and will be removed in a future release.
# Setting type: Boolean
# Default value: true
EnablePenalty = true

[Imitate player]

## The minimum amount of time in between voice playbacks (in milliseconds).
## This only applies for masked enemies.
# Setting type: Int32
# Default value: 7000
MinimumDelay = 7000

## The maximum amount of time in between voice playbacks (in milliseconds).
## This only applies for masked enemies.
# Setting type: Int32
# Default value: 12000
MaximumDelay = 12000

## The minimum amount of time in between voice playbacks (in milliseconds).
## This only applies for non-masked enemies.
# Setting type: Int32
# Default value: 20000
MinimumDelayNonMasked = 20000

## The maximum amount of time in between voice playbacks (in milliseconds).
## This only applies for non-masked enemies.
# Setting type: Int32
# Default value: 40000
MaximumDelayNonMasked = 40000

## Possible values: Random, NoRepeat
## Random: Recordings are randomly picked.
## NoRepeat: Recordings are randomly picked, except the recording can only be played once until no more recordings remain, which can then be replayed.
# Setting type: String
# Default value: NoRepeat
ImitateMode = NoRepeat

## Set to true to have recordings deleted in between rounds (after pulling the lever). Set to false to delete only delete when closing the game.
# Setting type: Boolean
# Default value: false
DeleteRecordingsPerRound = false

## Set to true to never delete recordings (ignores the option set by DeleteRecordingsPerRound).
## Note: This only applies to you. Each player who wants to use this setting will have to set it themselves.
# Setting type: Boolean
# Default value: false
IgnoreRecordingsDeletion = false

## Whether or not a player should be recorded while they're dead.
# Setting type: Boolean
# Default value: false
RecordWhileDead = false

## If true, you can't hear your own voice from mimicking enemies while you are alive, but others can. When you die and become a spectator, you can hear your voice again.
## If false, you will always be able to hear your own voice from mimicking enemies.
# Setting type: Boolean
# Default value: false
MuteLocalPlayerVoice = false

## The volume for the local player's mimicked voice. This is setting is not synced, since the volume you want to use is personal preference. Must have a value of 0-1.
# Setting type: Single
# Default value: 1
LocalPlayerVolume = 1

